	<main>
		<h1>Obrazac za kontakt</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11143.434070697189!2d16.074017!3d45.7138751!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe159703d90972cf3!2sVeleu%C4%8Dili%C5%A1te%20Velika%20Gorica!5e0!3m2!1shr!2shr!4v1580766883849!5m2!1shr!2shr" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST"><br>
				<label for="fname">Ime</label>
				<input type="text" id="fname" name="firstname" placeholder="Vaše ime.." required>

				<label for="lname">Prezime</label>
				<input type="text" id="lname" name="lastname" placeholder="..pa prezime" required>
				
				<label for="email">E-mail</label>
				<input id="email" type="email" name="email" type="email" placeholder="primjer: username@vvg.hr" required value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
					size="30" /><br />

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Molim odaberi</option>
				  <option value="BE">Belgija</option>
				  <option value="HR" selected>Hrvatska</option>
				  <option value="LU">Luksemburg</option>
				  <option value="HU">Mađarska</option>
				</select>
				<label for="subject">Upit za F1</label>
				<textarea id="subject" name="subject" placeholder="Napišite nešto ili nas pitajte..." style="height:100px"></textarea>

				<input type="submit" value="Pošalji">
			</form>
		</div>
